<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Enter Address</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${addressBook}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    First Name :<input type="text" th:field="*{first_name}" />
    <span th:if="${#fields.hasErrors('first_name')}"
          th:errors="*{first_name}"></span><br />

    Last Name :<input type="text" th:field="*{last_name}" />
    <span th:if="${#fields.hasErrors('last_name')}"
          th:errors="*{last_name}"></span><br />

    Address :<input type="text" th:field="*{address}" />
    <span th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}"></span><br />

    Phone Number :<input type="text" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"></span><br />

    Email :<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br />

    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
